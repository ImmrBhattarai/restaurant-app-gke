name: CI/CD to GKE

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO_BACKEND: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/restaurant-backend
  DOCKERHUB_REPO_FRONTEND: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/restaurant-frontend
  GKE_CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_CLUSTER_ZONE: ${{ secrets.GKE_CLUSTER_ZONE }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # 1. Set up gcloud & kubectl
      # -------------------------
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER_NAME" \
            --zone "$GKE_CLUSTER_ZONE" \
            --project "$GCP_PROJECT_ID"

      # -------------------------
      # 2. Log in to Docker Hub
      # -------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------
      # 3. Build & push backend image
      # -------------------------
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_BACKEND }}:latest
            ${{ env.DOCKERHUB_REPO_BACKEND }}:${{ github.sha }}

      # -------------------------
      # 4. Build & push frontend image
      # -------------------------
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_FRONTEND }}:latest
            ${{ env.DOCKERHUB_REPO_FRONTEND }}:${{ github.sha }}

      # -------------------------
      # 5. Deploy to GKE
      # -------------------------
      - name: Deploy manifests
        run: |
          # Ensure namespace & secrets/SealedSecrets are applied (idempotent)
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/sealedsecret-postgres-credentials.yaml

          kubectl apply -f k8s/postgres-deployment.yaml
          kubectl apply -f k8s/postgres-service.yaml

          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/ingress.yaml

          # Optionally, wait for rollout stabilization
          kubectl rollout status deployment/backend -n restaurant-app --timeout=120s
          kubectl rollout status deployment/frontend -n restaurant-app --timeout=120s
