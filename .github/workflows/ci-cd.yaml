name: CI/CD to GKE

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO_BACKEND: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/restaurant-backend
  DOCKERHUB_REPO_FRONTEND: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/restaurant-frontend
  GKE_CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_CLUSTER_ZONE: ${{ secrets.GKE_CLUSTER_ZONE }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Authenticate to Google Cloud (required before using gcloud)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Set up Cloud SDK (gcloud & optionally kubectl)
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          export_default_credentials: true

      # Install gke-gcloud-auth-plugin so kubectl can use GKE exec auth
      - name: Ensure gke-gcloud-auth-plugin is installed
        run: |
          set -euo pipefail
          if ! command -v gke-gcloud-auth-plugin >/dev/null 2>&1; then
            echo "gke-gcloud-auth-plugin not found â€” attempting to install via gcloud components"
            # update components and try to install the plugin
            gcloud components update --quiet || true
            if gcloud components install gke-gcloud-auth-plugin --quiet; then
              echo "Installed gke-gcloud-auth-plugin via gcloud components"
            else
              echo "gcloud components install failed; attempting apt install of google-cloud-cli-gke-gcloud-auth-plugin"
              sudo apt-get update -y
              sudo apt-get install -y google-cloud-cli-gke-gcloud-auth-plugin || {
                echo "Failed to install gke-gcloud-auth-plugin via both gcloud components and apt-get"
                exit 1
              }
            fi
          else
            echo "gke-gcloud-auth-plugin already installed"
          fi

      # Configure kubectl credentials for the target GKE cluster
      - name: Configure kubectl
        env:
          GKE_CLUSTER_NAME: ${{ env.GKE_CLUSTER_NAME }}
          GKE_CLUSTER_ZONE: ${{ env.GKE_CLUSTER_ZONE }}
          GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
        run: |
          set -euo pipefail
          # Ensure the plugin is discoverable in PATH (if installed under gcloud)
          export PATH="$PATH:$HOME/google-cloud-sdk/bin"
          # Get credentials for the cluster (this will configure kubeconfig to use gke-gcloud-auth-plugin)
          gcloud container clusters get-credentials "$GKE_CLUSTER_NAME" \
            --zone "$GKE_CLUSTER_ZONE" \
            --project "$GCP_PROJECT_ID"

      # -------------------------
      # Log in to Docker Hub
      # -------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------
      # Build & push backend image
      # -------------------------
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_BACKEND }}:latest
            ${{ env.DOCKERHUB_REPO_BACKEND }}:${{ github.sha }}

      # -------------------------
      # Build & push frontend image
      # -------------------------
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_FRONTEND }}:latest
            ${{ env.DOCKERHUB_REPO_FRONTEND }}:${{ github.sha }}

      # -------------------------
      # Deploy to GKE
      # -------------------------
      - name: Deploy manifests
        run: |
          set -euo pipefail
          # Ensure namespace & secrets/SealedSecrets are applied (idempotent)
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/sealedsecret-postgres-credentials.yaml

          kubectl apply -f k8s/postgres-deployment.yaml
          kubectl apply -f k8s/postgres-service.yaml

          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/frontend-v1-deployment.yaml
          kubectl apply -f k8s/frontend-v3-deployment.yaml
          kubectl apply -f k8s/ingress.yaml

#         # Optionally, wait for rollout stabilization
#          kubectl rollout status deployment/backend -n restaurant-app --timeout=120s
#          kubectl rollout status deployment/frontend-v1 -n restaurant-app --timeout=120s
#          kubectl rollout status deployment/frontend-v3 -n restaurant-app --timeout=120s
