apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v2
  namespace: restaurant-app
  labels:
    app: frontend
    version: v2
spec:
  replicas: 1  # Canary: small fraction of traffic
  selector:
    matchLabels:
      app: frontend
      version: v2
  template:
    metadata:
      labels:
        app: frontend
        version: v2
    spec:
      containers:
        - name: frontend
          image: docker.io/immrbhattarai/restaurant-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "20m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
